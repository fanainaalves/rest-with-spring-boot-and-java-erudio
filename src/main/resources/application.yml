cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://erudio.com.br
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest-with_spring_boot_erudio?useTimezone=true&serverTimezone=UTC
    username: mysql
    password: 123456
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true